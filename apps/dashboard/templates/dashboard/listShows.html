<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/master.css' %}">    
    <title>All the Shows</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">


                <h1>All Shows</h1>

                <div class="table-wrapper-scroll-y my-custom-scrollbar">


                    <table class="table table-hover table-bordered table-striped mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Network</th>
                                <th scope="col">Release Date</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for show in shows %}
                            <tr>
                                <th class="font-weight-normal">{{ show.id }}</th>
                                <th>{{ show.title }}</th>
                                <th class="font-weight-normal">{{ show.network }}</th>
                                <th class="font-weight-normal">{{ show.releaseDate }}</th>
                                <th>
                                    <a class="text-decoration-none" href="shows/{{ show.id }}">Details</a> |
                                    <a class="text-decoration-none" href="shows/{{ show.id }}/edit">Edit</a> |
                                    <a class="text-decoration-none" href="shows/{{ show.id }}/delete">Delete</a>
                                </th>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
                <a href="shows/createPg" class="btn btn-outline-primary mt-3">Add a new show</a>


            </div>



        </div>



    </div>

    </div>

</body>

</html>
