<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/master.css' %}">    
    <title>All the Shows</title>
</head>

<body>
    <div class="container">
        <div class="col-10">
            <a href="/shows">Go back</a>
            <div class="row">
                <h1 class='col'>{{ show.title }}</h1>
                <div class="col text-right align-middle">
                    <h4 class="align-middle">Show Id: {{ show.id }}</h4>
                </div>
            </div>
            <hr>
            <p> <span class="font-weight-bold">Title</span> : {{ show.title }}</p>
            <p> <span class="font-weight-bold">Network</span> : {{show.network}}</p>
            <p> <span class="font-weight-bold">Release Date</span> : {{show.releaseDate}}</p>
            <p> <span class="font-weight-bold">Description</span> : {{show.desc}}</p>
            <div class="row">
                <p class="col"><span class="font-weight-bold">Last Updated</span> : {{ show.updated_at }}</p>
                <p class="col text-right"><span class="font-weight-bold">Creation Date</span> : {{ show.created_at }}</p>
            </div>
            <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/delete">Delete</a>
        </div>
    </div>
</body>

</html>
