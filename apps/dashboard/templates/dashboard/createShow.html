<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/master.css' %}">    
    <title>All the Shows</title>
</head>

<body>
    <div class="container">
        <div class="col-10 justify-content-center">
            <div class="row">
                <h1 class="col">Let's create a New Show</h1>
                <a  class="col-2"class="text-right btn btn-sm btn-outline-primary" href="/shows">Go Back</a>
            </div>
            <form class="form-group" action="/shows/createShow" method="POST">
                {% csrf_token %}
                <p class="font-weight-bold" >Title</p>
                <input class="form-control" type="text" name="title">
                <p class="font-weight-bold" >Network</p>
                <input class="form-control" type="text" name='network'>
                <p class="font-weight-bold" >Release Date</p>
                <input type="date" name="date">
                <p class="font-weight-bold" >Description</p>
                <textarea class="form-control" name="desc" cols="30" rows="10"></textarea>
                <input class="btn btn-outline-secondary m-2" type="submit" value="add">
            </form>




        </div>
    </div>
</body>

</html>
